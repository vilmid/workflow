on:
  rss:
    url:
      - https://yamadashy.github.io/tech-blog-rss-feed/feeds/rss.xml
    config:
      limit: 15
jobs:
  request:
    name: Make a HTTP Request
    runs-on: ubuntu-latest
    steps:
      - name: Make a HTTP Request
        uses: actionsflow/axios@v1
        with:
          url: ${{ secrets.FEEDER_WEBHOOK_URL }}
          method: POST
          body: |
            {
              "content":"${{ on.rss.outputs.link }}"
            }
